<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">Logo</a>
            <button class="material-symbols-outlined profile-button">person</button>
        </nav>
    </header>
    <main>
        <section class="profile">
            <div class="profile-info">
                <div class="profile-image">
                    <i class="material-symbols-outlined">edit</i>
                    <input type="file" id="input-image" accept="image/*">
                </div>
                <div class="text-fields">
                    <div class="form-group">
                        <label for="input-name">Name</label>
                        <input type="text" id="input-name" placeholder="Name" maxlength="25" disabled>
                    </div>
                    <div class="form-group">
                        <label for="input-bio">Bio</label>
                        <textarea id="input-bio" rows="1" placeholder="Bio" maxlength="150" disabled></textarea>
                    </div>
                    <div class="form-group">
                        <label>Portf√≥lio</label>
                        <div class="portfolio-list">
                            <div class="portfolio-item">
                                <input type="text" maxLength="15" placeholder="Item" disabled/>
                                <span class="material-symbols-outlined">attach_money</span>
                                <input type="number" min="0" max="99999999" placeholder="Value" disabled/>
                            </div>
                        </div>
                        <button type="button" class="material-symbols-outlined portfolio-add-item">add</button>
                    </div>
                    <div class="form-group">
                        <label>Projects</label>
                        <div class="projects-list">
                            <button type="button" class="material-symbols-outlined projects-add-item">add</button>
                        </div>
                    </div>

                </div>
                
                <div class="buttons">
                    <button type="button" class="material-symbols-outlined edit-profile">edit</button>
                    <button type="button" class="material-symbols-outlined save-profile">check</button>
                </div>
            </div>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
