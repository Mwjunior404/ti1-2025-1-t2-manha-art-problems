<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">Logo</a>
            <button class="material-symbols-outlined profile-button">person</button>
        </nav>
    </header>
    <main>
        <section class="profile">
            <form class="profile-info">
                <div class="profile-image">
                    <input type="file" id="input-image" accept="image/*" disabled>
                </div>
                <div class="text-fields">
                    <div class="form-group">
                        <label for="input-name">Name</label>
                        <input type="text" id="input-name" placeholder="Name" maxlength="25" disabled required>
                    </div>
                    <div class="form-group">
                        <label for="input-bio">Bio</label>
                        <textarea id="input-bio" rows="1" placeholder="Bio" maxlength="150" disabled required></textarea>
                    </div>
                   
                </div>
                
                <div class="buttons">
                    <button type="button" class="material-symbols-outlined edit-profile">edit</button>
                    <button type="submit" class="material-symbols-outlined save-profile">check</button>
                </div>
            </form>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
