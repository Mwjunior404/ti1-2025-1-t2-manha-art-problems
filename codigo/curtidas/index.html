<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil com Bot√µes</title>
  <style>
    /* Estilos b√°sicos */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .profile-container {
      width: 420px;
      margin: 60px auto;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile-image {
      width: 220px;
      height: 220px;
      background-color: #ddd;
      border-radius: 50%;
      margin: 0 auto 25px;
      background-size: cover;
      background-position: center;
      border: 4px solid #ffffff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .profile-info {
      margin-bottom: 25px;
    }

    .profile-info p {
      font-size: 1.4rem;
      color: #333;
      margin: 0;
      font-weight: 600;
    }

    .profile-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 25px;
    }

    .profile-buttons img {
      width: 60px;
      height: 60px;
      cursor: pointer;
      transition: transform 0.2s ease, filter 0.3s ease;
    }

    .profile-buttons img:hover {
      transform: scale(1.3);
      filter: brightness(0.9);
    }

    .footer-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    .footer-buttons img {
      width: 45px;
      height: 45px;
      cursor: pointer;
      transition: transform 0.2s ease, filter 0.3s ease;
    }

    .footer-buttons img:hover {
      transform: scale(1.2);
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-5px); }
      40% { transform: translateX(5px); }
      60% { transform: translateX(-3px); }
      80% { transform: translateX(3px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

<div class="profile-container" id="perfil">
  <!-- Imagem do perfil -->
  <div class="profile-image"></div>
  <!-- Informa√ß√µes do perfil -->
  <div class="profile-info">
    <p><strong>Nome</strong>, idade anos | Nota: nota</p>
    <!-- Bot√£o para ver portfolio -->
    <button onclick="verPreviewPortfolio()" style="
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 25px;
        font-size: 18px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 15px;
        display: inline-block;" 
    onmouseover="this.style.backgroundColor='#0056b3'" 
    onmouseout="this.style.backgroundColor='#007bff'">
        üëÅÔ∏è Ver Portfolio
    </button>
  </div>

  <!-- Bot√µes de intera√ß√£o -->
  <div class="profile-buttons">
    <!-- √çcone de fechar (X) - Dislike -->
    <img src="images/botoes/cruz.png" alt="Fechar" onclick="dislike()">

    <!-- √çcone de estrela - Superlike -->
    <img src="images/botoes/estrela.png" alt="Estrela" onclick="superLike()">

    <!-- √çcone de rel√¢mpago - Boost -->
    <img src="images/botoes/raio.png" alt="Rel√¢mpago" onclick="boost()">

    <!-- √çcone de check - Like -->
    <img src="images/botoes/verificar.png" alt="check" onclick="like()">
  </div>

  <!-- Bot√µes no rodap√© -->
  <div class="footer-buttons">
    <!-- √çcone de mensagem -->
    <img src="images/botoes/baloes-de-fala.png" alt="Mensagem" onclick="enviarMensagem()">

    <!-- √çcone de atualiza√ß√£o -->
    <img src="images/botoes/atualizar.png" alt="Atualizar" onclick="atualizarPerfil()">
    
  </div>
</div>

<script src="perfis.js"></script>
<script src="app.js"></script>
</body>
</html>
